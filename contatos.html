<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="HTML" />
    <meta name="keywords"
        content="Navegadores, análise, Sistemas, ciência, computação, script, css, html, javascript" />
    <link rel="stylesheet" type="text/css" href="estilos.css" />
    <title>contatos 1 CC</title>

    <style>
        table,td {
            background-color: rgba(245, 245, 220, 0.322);
        }
        label {
            background-color: rgba(245, 245, 220, 0.322);
        }
        th {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 32px;
            background-color: rgba(5, 69, 187, 0.205);
        }
    </style>
</head>

<body>
    
    <header>
        <nav>
            <div align="center">
            <!-- Definição do título / cabeçario da página -->
            <h1 id="topo">APLICAÇÕES PARA INTERNET</h1>
            | <a href="index.html">HOME</a>
            | <span class="pagina">Contatos</span>
            | <a href="quemsomos.html">Quem somos</a>
            | 
            </div>
            <hr>
        </nav>
    </header>
    <main>
        <form name="formcadastro" method="post" action="">
            <table border="0" width="80%" cellspacing="10" cellpadding="5" align="center">
                <tr>
                    <th colspan="2">Cadastro</th>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="f_nome">Nome: </label><br>
                        <input type="text" id="f_nome" name="f_nome" size="100">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="f_email">E-mail: </label><br>
                        <input type="text" id="f_email" name="f_email" size="50">
                    </td>
                    <td>
                        <label for="fone">Fone:</label><br>
                        <input type="text" id="f_fone" name="f_fone" size="40">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="f_endereco">Endereço:</label><br>
                        <input type="text" id="f_endereco" name="f_endereco" size="100">
                    </td>
                </tr>
                <tr>
                    <td> 
                        <label for="f_cidade">Cidade:</label><br>
                        <input type="text" id="f_cidade" name="f_cidade" size="50">
                    </td>
                    <td>
                        <label for="f_uf">Estado:</label><br>
                        <input type="text" name="f_uf" id="f_uf" size="10">
                    </td>
                </tr>
                <tr>
                    <td> 
                        Curso: <br>
                        <label for="f_ads"></label>
                        <input type="radio" id="f_ads" name="f_curso" value="ADS">
                        Análise e Desenvolvimento de Sistemas <br>

                        <label for="f_cc"></label>
                        <input type="radio" id="f_cc" name="f_curso" value="CC">
                        Ciência da Computação <br>

                        <label for="f_si"></label>
                        <input type="radio" id="f_si" name="f_curso" value="SI">
                        Sistemas de Informação <br>
                    </td>
                    <td>
                        Turma:
                        <label for="f_turno"></label><br>
                        <input type="radio" name="f_turno" id="f_turno" value="Matutino">
                        Matutino <br>
                        <input type="radio" name="f_turno" id="f_turno" value="Noturno">
                        Noturno <br>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="ENVIAR">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="reset" value="CANCELAR">
                    </td>
                </tr>
            </table>
        </form>

    </main>
    <footer>
        <hr>
        <div align="center">&copy;2025 - Desenvolvido por Raul Souza </div>
    </footer>

</body>
</html>
